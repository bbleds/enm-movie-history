<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>ENM Movie History</title>
	  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800|Ubuntu' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<!-- FRAMEWORK for SPLASH PAGE -->
		<div id="login-page">
			<div class="wrapper">
				<div class="container">
					<h1>Welcome to Movie Time</h1>
					<form class="form">
						<input id="user-email" type="text" placeholder="Email">
						<input id="user-password" type="password" placeholder="Password">
						<button id="register-button">Register</button>
						<button id="login-button">Login</button>
					</form>
				</div>
			</div>
		</div>



		<!-- FRAMEWORK for MAIN PAGE -->

		<div id="main-page" style="display: none">
			<nav class="navbar navbar-default">
			  	<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					    </button>
				    </div>
		
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left" role="search">
					        <input type="text" id="search-field" class="form-control" placeholder="Search movies...">
					    </form>
				        <ul class="nav navbar-nav navbar-right">
					        <li id="logout-button"><a href="#">Logout</a></li>
				        </ul>
				    </div><!-- /.navbar-collapse -->
			    </div><!-- /.container-fluid -->
			</nav>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3">
						<ul class="navbar-nav filter-links">
							<li id="all-filter-button"><a href="#">All</a></li>
							<li> | </li>
							<li id="watched-filter-button"><a href="#">Watched</a></li>
							<li> | </li>
							<li id="unwatched-filter-button"><a href="#">Unwatched</a></li>
							<li> | </li>
							<li id="favorites-filter-button"><a href="#">Favorites</a></li>
						</ul>
					</div>
				</div>

	
				<!-- DYNAMICALLY LOADED CONTENT below -->
				<div class="dynamic">
					<div id="template-container" class="row">
					</div>

					<div id="all-page">
						
					</div>

				</div>
			</div>
		</div>





		<!-- END MAIN PAGE FRAMEWORK -->
		<script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
	</body>
</html>
